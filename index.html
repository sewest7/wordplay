<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>WordPlay</title>
</head>
<body>
  <div class="container">
    <h1>WORDPLAY</h1>
    <p>Enter your sentence</p>
    <form id="word-play-input">
      <textarea id="user-sentence" name="user-sentence" class="form-control"></textarea>
      <button type="submit">WORDPLAY!</button>
    </form>
    <div id="wordplayed">
      <p>WORDPLAYED SENTENCE:</p>
      <p><span id="finalArray"></span></p>
    </div>
  </div>
</body>
</html>
